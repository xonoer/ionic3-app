<ion-header>
  <ion-navbar>
    <ion-title>list-demo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    列表展示、左滑删除、下拉刷新、上拉加载
  </div>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="松手刷新..." refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let item of list; let i = index;">
      <ion-item >
        <p>
          <span>{{ item.name }}</span>
          <span><a (click)="toCall(item.contactPhone)">{{ item.phone }}</a></span>
        </p>
        <p>{{ item.job }}</p>
        <button ion-button clear item-end>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="delete(i, item.id)">删除</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <p class="no-more" [hidden]="isHidden">没有更多了....</p>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
